<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js">
      let keyColor = 0;
      let aPressed = false;
      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        if(aPressed){
        keyColor = 255;
        }
        else{
        keyColor = 0;
        }
        background(keyColor);
      }

      function keyPressed(){
        if(key=='a' || key == 'A'){
        aPressed = true;
        }
      }
      function keyReleased(){
        if(key == 'a' || key == 'A'){
        aPressed = false;
        }
      }
    </script>
  </body>
</html>
